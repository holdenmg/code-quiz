<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <header>
        <div class="timer">
            <div class="timer-count">60</div>
          </div>
      <a href="highscores.html">VIEW HIGH SCORES</a>

    <main>

        <h1 class= "title">Code Quiz</h1>
        <h2 class="subtitle">This is a code quiz</h2>
        <button class="start-button">Start Quiz</button>
        <div class="card quiz-question">
        </div>
        <div class="card quiz-answers">
          <button class ="a1"></button>
          <button class ="a2"></button>
          <button class ="a3"></button>
          <button class ="a4"></button>
        </div>
        <div>
          <h2 class="message"></h2>
        </div>

      </section>
    </main>
    <script src="./scripts/questions.js"></script>
    <script src="./scripts/logic.js"></script>
    <script src="./scripts/highscore.js"></script>
   
  </body>
</html>
