<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <header>
        <div class="timer">
            
            <div class="timer-count hidden"> 60</div>
          </div>
          <button class="scores-button button">View High Scores</button>
    </header>
    <main>
      <section id = game-window>
        <h1 class= "title">Code Quiz</h1>
        <h4 class="subtitle">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h4>
        <button class="start-button button">Start Quiz</button>
        <div class="card quiz-question">
        </div>
        <div class="card quiz-answers">
        </div>
        <div>
          <h2 class="message"></h2>
        </div>
      </section>
     
      <div id = "hide-form" class = "hidden"> 
        <h1 class = "title"> All done!</h1> 
        <form id="score-form" method="POST">
          <label for="score-text">Enter Initials: </label>
          <input type="text"  name="score-text" id="score-text" />
        </form>
      </div>

      <section id="scores-section" class ="hidden">
        <h1 class = "title"> HIGH SCORES</h1>
        <ul id = high-score-list ></ul>
        <button class="back-button button ">Back to game</button>
        <button class="clear-button button ">Clear Scores</button>
      </section>

    </main>
    <script src="./scripts/questions.js"></script>
    <script src="./scripts/logic.js"></script>
    
   
  </body>
</html>
